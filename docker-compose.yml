version: '2'

services:
  bokeh:
    restart: always
    build:
      context: .
      args:
        BOKEH_PREFIX: /cofs
    image: discover-cofs:master
    command: ["/opt/serve-app.sh"]
    environment:
      PYTHONPATH: '/project'
      SHELL: '/bin/bash'

    volumes:
     - './data:/project/discover-cofs/data'
    ports:
      - '3247:5006'
