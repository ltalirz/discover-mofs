# yet another python formatter
- repo: git://github.com/pre-commit/mirrors-yapf
  rev: v0.30.0
  hooks:
  - id: yapf
    name: yapf
    types: [python]
    exclude: >
      (?x)^(
          docs/.*|
      )$
    args: ['-i']

- repo: local
  hooks:

  # prospector: collection of linters
  - id: pylint
    name: pylint
    entry: pylint
    types: [python]
    language: system
