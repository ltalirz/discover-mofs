<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
<style>
.bk-layout-fixed {
    margin: 0 auto;
    text-align: center;
}

div.content {
    margin: 0 auto;
    display: inline-block;
}

/* selection table */

table.figures td {
    padding: 20px;
    text-align: center;
    vertical-align: top;
}

figure {
    text-align: center;
    margin-inline-end: 0;
    margin-inline-start: 0;
    margin-block-start: 0;
    margin-block-end: 0;
    margin: 0; /* needed for safari */
}

figure figcaption {
    padding: 5px;
    text-align: center;
}

img.figure-thumbnail {
   width: 250px;
   /* border-radius: 30px; */
   padding:2px;
   /* border:2px solid #14afff; */
   /* background-color:#fff; */
   /* background-color: rgba(245,245,245,.19);*/
   border-radius: 4px;
}

/* Container holding the image and the text */
.container {
    position: relative;
    text-align: center;
    /*color: white;*/
}

/* Text to appear upon hover */
.hover-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    /* color: #14afff; */
    /* color: black; */
    color: #1565C0;
    font-size: 1.3em;
    font-weight: bold;
}

.container:hover img {
   opacity: 0.3;
   filter: alpha(opacity=30);
}

.container:hover .hover-text {
   opacity: 1.0;
}

</style>

<div class="content" >

<p>
  Click on a figure for the <b>interactive plot</b>.
</p>

<table class="figures">
<tr>

  <td colspan=4>
    <figure>
      <div class=container>
        <a href="figure_top">
          <img class="figure-thumbnail default-figure" src="select-figure/static/images/top_mofs.png">
          <div class="hover-text">High-performing MOFs</div>
        </a>
      </div>
      <figcaption>
      Henry coefficient H2O <i>vs</i> Henry coefficient CO2
      </figcaption>
    </figure>
  </td>

  <td colspan=4>
    <figure>
      <div class=container>
        <a href="figure">
          <img class="figure-thumbnail default-figure" src="select-figure/static/images/mofs.png">
          <div class="hover-text">All MOFs</div>
        </a>
      </div>
      <figcaption>
      Working Capacity <i>vs</i> CO2/N2 Selectivity
      </figcaption>
    </figure>
  </td>

</tr>

</table>
</div>
