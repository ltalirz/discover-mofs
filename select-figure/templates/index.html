{% extends base %}

{% block postamble %}
  <style>
    {% include "material.indigo-blue.min.css" %}
    {% include "style.css" %}
  </style>
{% endblock %}

{% block contents %}
<div class="content" >
<div class="content-float" >

<p>
  Click on a figure for the <b>interactive plot</b>.
</p>

<div class="two-column-grid">
  {% for fig in figures %}
  <div class="grid-item">
    <figure>
      <div class="container">
          <a href="{{ fig.link }}">
          <img class="figure-thumbnail mdl-card mdl-shadow--2dp main-card" src="select-figure/static/images/{{ fig.image }}">
          <div class="hover-text">{{ fig.hover_text }}</div>
        </a>
      </div>
      <figcaption>
        {{ fig.caption }}
      </figcaption>
    </figure>
  </div>
  {% endfor %}

</div>

<!-- No actual bokeh content to display, but let's keep it here //-->
{{ super() }}

</div>
</div>

{% endblock %}
