# Columns metadata
# 2 types supported: float, list
---
- column: topology
  type: list
  label: Topology
  values:
  - sra
  - pcu
  - fof
  - acs
  - bcu
  - pts
  - the
  - tbo
  - nbo
  - etb
  - rht

- column: CO2/N2_selectivity
  type: float
  label: CO2/N2 selectivity
  range:
  - 0.0
  - 500.0

#- column: deliverable_capacity
#  type: float
#  default:
#  - 175
#  - 300
#  label: Deliverable capacity
#  range:
#  - 0.0
#  - 300.0
#  unit: v STP/v

- column: void_fraction
  type: float
  label: Void fraction
  range:
  - 0.0
  - 1.0

- column: largest_free_sphere_diameter
  type: float
  label: Diamater of largest free sphere
  range:
  - 0.0
  - 20.0
  unit: Angstrom


- column: working_capacity_vacuum_swing
  type: float
  label: Working capacity
  range:
  - 0.0
  - 6.0
  unit: mmol CO2/g 

- column: surface_area
  type: float
  label: Geometric surface area
  range:
  - 0.0
  - 10000.0
  unit: m^2/g

- column: henry_coefficient_CO2_298K
  type: float
  label: Henry coefficient CO2 (298K)
  range:
  - 0.0
  - 2.0
  unit: mol/kg/bar

- column: henry_coefficient_H2O_298K
  type: float
  label: Henry coefficient H2O (298K)
  range:
  - 0.0
  - 2.0
  unit: mol/kg/bar

- column: adsorbaphore_label
  type: list
  label: Adsorbaphore
  values:
  - 'A1'
  - 'A1+A2'
  - 'A2'
  - 'A3'
  - None
  colors:
  - "#1f77b4"
  - "#d62728"
  - "#ff7f0e"
  - "#2ca02c"
  - "#778899"


